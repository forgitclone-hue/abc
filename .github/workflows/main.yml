name: WhatsApp Bot - Safe 6h Cycle

on:
  schedule:
    - cron: '0 */6 * * *'       # 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '30 */6 * * *'      # 00:30, 06:30, 12:30, 18:30 UTC (offset)

  workflow_dispatch:            # Manual restart anytime

concurrency:
  group: whatsapp-bot-6h
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # Safety: self-limit to 5h 45min (under 6h hard cap)
    timeout-minutes: 345

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Start WhatsApp Bot
        run: |
          echo "Bot periodic run - $(date '+%Y-%m-%d %H:%M:%S')"
          echo "Max expected runtime: ~5.5 hours"
          echo "Next automatic run in ~6 hours"
          echo ""

           Choose your preferred start command:
          A) Simple (cleanest, recommended)
          node start.js || echo "Bot ended"

name: WhatsApp Bot - PM2 Runtime (Safe & Better Stability)

on:
  schedule:
    - cron: '0 */4 * * *'           # every 4 hours - very safe for GitHub
  workflow_dispatch:                # ← allows manual run after code changes

concurrency:
  group: whatsapp-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 250            # a bit longer than schedule interval

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (including pm2)
        run: npm ci                     # clean & fast install

      - name: Start WhatsApp Bot with PM2 Runtime
        run: |
          echo "Starting bot with pm2-runtime - $(date)"
          echo "PM2 will auto-restart on crash / uncaught exceptions"
          echo "Job will run until ~4h timeout or natural death"
          
          # ── The magic line ──
          npx pm2-runtime start start.js --name "ASITHA-MD"
          
          # Optional: more aggressive flags (try if you have many crashes)
          # npx pm2-runtime start start.js --name "ASITHA-MD" --deep-monitoring --exp-backoff-restart-delay=100
